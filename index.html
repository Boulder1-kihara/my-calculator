    <div class="container">
        <div class="screen">0</div>
        <div class="AC">AC</div>
        <div class="brac">( )</div>
        <div class="perc">%</div>
        <div class="div">÷</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="multi">*</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="min">-</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="plus">+</div>
        <div class="zero">0</div>
        <div class="dec">·</div>
        <div class="clear">clear</div>
        <div class="eq">=</div>
    </div>
    <script>
        const screen = document.querySelector('.screen');
        const buttons = document.querySelectorAll('.container > div');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                if (buttonText === 'AC' || buttonText === 'CLR') {
                    screen.textContent = '0';
                } else if (buttonText === '=') {
                    try {
                        screen.textContent = eval(screen.textContent.replace('×', '*').replace('÷', '/' ).replace('·', '.'));
                    } catch (error) {
                        screen.textContent = 'math error 😜😜😜';
                    }
                } else {
                    if (screen.textContent === '0' || screen.textContent === 'math error') {
                        screen.textContent = buttonText;
                    } else {
                        screen.textContent += buttonText;
                    }
                }
            });
        });
    </script>
